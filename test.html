<script type="text/javascript">
var html = '<a href="#" title="[白眼]">[白眼]</a><a href="#" title="[尼玛]">[[尼玛][尼玛]]</a>';
html = html.replace(/<.*?>/g, function($1){
	$1 = $1.replace('[', '&#91;');
	$1 = $1.replace(']', '&#93;');
	return $1;
}).replace(/\[[^\]]*?\]/g, function($1){
	return '<img src="" alt="' + $1 + '" />';
});
console.log(html);
</script>

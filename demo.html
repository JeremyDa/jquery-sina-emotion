<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>jQuery新浪表情插件Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="jquery-sinaEmotion-2.0.0.css" />
	<style type="text/css">
		body{
			font-size:12pt;
		}
		img{
			border: 0;
		}
		.comment_body{
			display:none;
		}
		#result,
		#content{
			padding: 5px;
			width: 500px;
			height: 100px;
			margin: 5px 0;
			border: 1px solid #888;
		}
	</style>
</head>
<body>
	<form class="publish">
		<div id="result"></div>
		<textarea class="content" id="content"></textarea><br />
		<input class="face" type="button" value="表情" />
		<input class="submit" type="button" value="发布" />
	</form>
	<form class="comment">
		<a href="#" class="reply">评论</a>
		<div class="comment_body">
			<input class="content" type="text" size="70" />
			<input class="face" type="button" value="表情" />
			<input class="submit" type="button" value="发布" />
		</div>
	</form>
	<form class="comment">
		<a href="#" class="reply">评论</a>
		<div class="comment_body">
			<input class="content" type="text" size="70" />
			<input class="face" type="button" value="表情" />
			<input class="submit" type="button" value="发布" />
		</div>
	</form>
	<form class="comment">
		<a href="#" class="reply">评论</a>
		<div class="comment_body">
			<input class="content" type="text" size="70" />
			<input class="face" type="button" value="表情" />
			<input class="submit" type="button" value="发布" />
		</div>
	</form>
	<form class="comment">
		<a href="#" class="reply">评论</a>
		<div class="comment_body">
			<input class="content" type="text" size="70" />
			<input class="face" type="button" value="表情" />
			<input class="submit" type="button" value="发布" />
		</div>
	</form>
	<form class="comment">
		<a href="#" class="reply">评论</a>
		<div class="comment_body">
			<input class="content" type="text" size="70" />
			<input class="face" type="button" value="表情" />
			<input class="submit" type="button" value="发布" />
		</div>
	</form>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery-sinaEmotion-2.0.0.js"></script>
	<script type="text/javascript">
		$('body').delegate('.reply', {
			click : function(event){
				$(this).next('.comment_body').toggle();
				event.preventDefault();
			}
		});
		$('.submit').bind({
			click : function(){
				var content = $(this).parents('form').find('.content').val();
				$('#result').html(content).parseEmotion();
			}
		});
		$('.face').sinaEmotion();
	</script>
</body>
</html>
